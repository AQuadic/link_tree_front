<body style="padding: 0;">
<div class="container   " style="margin-top: 44px;">
    <a class="logo2" href="index.html">

<div class="sign ">

    <div class="content">
        <div class="part">
            <h1 style="margin-bottom: 12px;">Verify Your Email Address</h1>
            <p class="p_sign">Please enter the verification code we sent to your Email Address</p>
            <form action="">
                <div class="passcode-wrapper">
                    <input
                            id="codeBox1"
                            maxlength="1"
                            onfocus="onFocusEvent(1)"
                            onkeyup="onKeyUpEvent(1, event)"
                            type="number"
                    />
                    <input
                            id="codeBox2"
                            maxlength="1"
                            onfocus="onFocusEvent(2)"
                            onkeyup="onKeyUpEvent(2, event)"
                            type="number"
                    />
                    <input
                            id="codeBox3"
                            maxlength="1"
                            onfocus="onFocusEvent(3)"
                            onkeyup="onKeyUpEvent(3, event)"
                            type="number"
                    />
                    <input
                            id="codeBox4"
                            maxlength="1"
                            onfocus="onFocusEvent(4)"
                            onkeyup="onKeyUpEvent(4, event)"
                            type="number"
                    />
                </div>

                <p class="counter red" id="counter">02:00 s</p>
                <h4>
                    If you don’t receive a code!
                    <button disabled id="resend">Resend</button>
                </h4>
                <input class="btn_page" id="ss" type="submit" value="Verify"/>
                <p class="have"><a href="logIn.html">Back To Log In</a></p>

<script src="js/jquery-3.6.1.min.js"></script>

<script>
    const time = document.getElementById("counter");
    const resend = document.getElementById("resend");
    const ss = document.getElementById("ss");

    const starttime = 2;
    let secound = starttime * 60;

    const myTimeout = setInterval(udtime, 1000);

    /*ss.addEventListener('click' , function (e) {
         e.preventDefault();
         const myTimeout = setInterval(udtime, 1000);
      })*/
    function udtime() {
        const min = Math.floor(secound / 60);
        let sec = secound % 60;
        sec = sec < 10 ? "0" + sec : sec;
        if (min === 0 && sec == "00") {
            clearInterval(myTimeout);
            resend.disabled = false;
            resend.classList.add("resend");
            time.classList.add("red");
        } else {
            resend.classList.remove("resend");
            time.classList.remove("red");
        }

        time.innerHTML = `0${min} : ${sec} s`;
        secound--;
    }
</script>

<script>
    function getCodeBoxElement(index) {
        return document.getElementById("codeBox" + index);
    }

    function onKeyUpEvent(index, event) {
        const eventCode = event.which || event.keyCode;
        if (getCodeBoxElement(index).value.length === 1) {
            if (index !== 4) {
                getCodeBoxElement(index + 1).focus();
            } else {
                getCodeBoxElement(index).blur();
                // Submit code
                console.log("submit code ");
            }
        }
        if (eventCode === 8 && index !== 1) {
            getCodeBoxElement(index - 1).focus();
        }
    }

    function onFocusEvent(index) {
        for (item = 1; item < index; item++) {
            const currentElement = getCodeBoxElement(item);
            if (!currentElement.value) {
                currentElement.focus();
                break;
            }
        }
    }
</script>
